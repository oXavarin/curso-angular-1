<h2 class="text-center">Lista</h2>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary">
            Nueva receta
        </button>
    </div>
</div>
<br>
<div class="row">

    <div class="col-md-12 list-group" *ngFor="let item of recetas">
        <a href="#" class="list-group-item">
            <div class="media">
                <div class="media-left">
                    <img class="media-object" src="{{item.imagen}}" alt="" style="max-height: 100px;">
                </div>
                <div class="media-body">
                    <h4 class="media-heading text-left">{{item.nombre}}</h4>
                    <p class="text-left">{{item.descripcion}}</p>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let ingrediente of item.ingredientes">{{ingrediente.nombre}}</li>
                    </ul>
                </div>
            </div>
        </a>
    </div>
</div>
